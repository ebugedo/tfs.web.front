<div id="carouselId" class="carousel slide" data-ride="carousel">
  <ol  class="carousel-indicators">
      <li *ngFor="let carouselItem of carouselItems; let index = index" data-target="#carouselId" attr.data-slide-to="{{index}}" [ngClass]="{active: index==0}" ></li>
    <!-- <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li> -->
  </ol>
  <div class="carousel-inner">
      <div *ngFor="let carouselItem of carouselItems; let index = index" class="carousel-item"  [ngClass]="{active: index==0}">
          <img class="second-slide" src={{carouselItem.HeaderImageUrl}} alt={{carouselItem.HeaderImageUrlTooltip}}>
          <div class="container">
            <div class="carousel-caption">
              <h1>{{carouselItem.Title}}</h1>
              <p>{{carouselItem.ShortDescription}}</p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>
            </div>
          </div>
        </div>
  </div>
  <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
